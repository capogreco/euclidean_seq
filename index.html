<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Euclidean Tone Generator</title>
        <link rel="stylesheet" href="/src/frontend/styles.css" />
        <script type="module" src="/src/frontend/main.js" defer></script>
    </head>
    <body>
        <!-- Connection status removed - client-side only -->

        <div class="oscilloscope-section">
            <canvas id="xyOscilloscope"></canvas>
            <div class="oscilloscope-controls">
                <label>
                    <input type="range" id="scopeGain" min="1" max="10" value="3" step="0.5">
                    Gain <span id="scopeGainValue">3.0x</span>
                </label>
                <button
                    class="play-button"
                    id="playSequence"
                    style="width: 60px; height: 30px; font-size: 14px"
                >
                    |>
                </button>
            </div>
        </div>

        <div class="sequence-section">
            <div class="sequence-visualization">
                <!-- Sequence visualization will go here -->
            </div>
            <div class="sequence-controls">
                <div class="sequence-control-group">
                    <div class="section-label">tempo</div>
                    <div class="simple-control">
                        <label>bpm</label>
                        <div class="clickable-number" id="bpmValue" data-param="bpm" data-min="60" data-max="200" data-step="5">60</div>
                    </div>
                    <div class="control">
                        <label>Subdivision</label>
                        <div class="value-control">
                            <button class="value-btn" data-target="subdivision" data-delta="-1">-</button>
                            <span class="value-display" id="subdivisionValue" data-min="1" data-max="32" data-default="1">1</span>
                            <button class="value-btn" data-target="subdivision" data-delta="1">+</button>
                        </div>
                    </div>
                </div>

                <div class="sequence-control-group">
                    <div class="section-label">pattern</div>
                    <div class="control" id="patternStepsControl">
                        <label>Steps</label>
                        <div class="value-control">
                            <button
                                class="value-btn"
                                data-target="patternSteps"
                                data-delta="-1"
                            >
                                −
                            </button>
                            <div
                                class="value-display"
                                id="patternStepsValue"
                                data-min="4"
                                data-max="32"
                                data-default="16"
                            >
                                16
                            </div>
                            <button
                                class="value-btn"
                                data-target="patternSteps"
                                data-delta="1"
                            >
                                +
                            </button>
                        </div>
                    </div>
                    <div class="control">
                        <label>Order</label>
                        <select id="sequenceOrder" style="width: 100%">
                            <option value="forward">Forward</option>
                            <option value="reverse">Reverse</option>
                            <option value="shuffle">Shuffle</option>
                        </select>
                    </div>
                    <div
                        class="control"
                        id="sequenceShuffleControl"
                        style="display: none"
                    >
                        <button
                            class="play-button"
                            id="reshuffleButton"
                        >
                            ↻
                        </button>
                    </div>
                </div>


                <div class="sequence-control-group mono-only">
                    <div class="section-label">portamento</div>
                    <div class="control">
                        <label>Time (%)</label>
                        <div class="value-control">
                            <button
                                class="value-btn"
                                data-target="portamentoTime"
                                data-delta="-5"
                            >
                                −
                            </button>
                            <div
                                class="value-display"
                                id="portamentoTimeValue"
                                data-min="0"
                                data-max="100"
                                data-default="100"
                            >
                                100
                            </div>
                            <button
                                class="value-btn"
                                data-target="portamentoTime"
                                data-delta="5"
                            >
                                +
                            </button>
                        </div>
                    </div>
                    <div class="control">
                        <label>Steps</label>
                        <div class="value-control">
                            <button
                                class="value-btn"
                                data-target="portamentoSteps"
                                data-delta="-1"
                            >
                                −
                            </button>
                            <div
                                class="value-display"
                                id="portamentoStepsValue"
                                data-min="0"
                                data-max="16"
                                data-default="5"
                            >
                                5
                            </div>
                            <button
                                class="value-btn"
                                data-target="portamentoSteps"
                                data-delta="1"
                            >
                                +
                            </button>
                        </div>
                    </div>
                    <div class="control">
                        <label>Rotation</label>
                        <div class="value-control">
                            <button
                                class="value-btn"
                                data-target="portamentoRotation"
                                data-delta="-1"
                            >
                                −
                            </button>
                            <div
                                class="value-display"
                                id="portamentoRotationValue"
                                data-min="0"
                                data-max="15"
                                data-default="2"
                            >
                                2
                            </div>
                            <button
                                class="value-btn"
                                data-target="portamentoRotation"
                                data-delta="1"
                            >
                                +
                            </button>
                        </div>
                    </div>
                </div>


                <div class="sequence-control-group">
                    <div class="section-label">vowel synthesis</div>
                    <div class="control vowel-control">
                        <label>Symmetry</label>
                        <div class="value-control">
                            <button
                                class="value-btn"
                                data-target="symmetry"
                                data-delta="-0.01"
                                data-precision="2"
                            >
                                −
                            </button>
                            <div
                                class="value-display"
                                id="symmetryValue"
                                data-min="0"
                                data-max="1"
                                data-default="0.5"
                                data-precision="2"
                            >
                                0.50
                            </div>
                            <button
                                class="value-btn"
                                data-target="symmetry"
                                data-delta="0.01"
                                data-precision="2"
                            >
                                +
                            </button>
                        </div>
                    </div>
                    <div class="control vowel-control">
                        <label>Synth Blend</label>
                        <div class="value-control">
                            <button
                                class="value-btn"
                                data-target="synthBlend"
                                data-delta="-0.05"
                                data-precision="2"
                            >
                                −
                            </button>
                            <div
                                class="value-display"
                                id="synthBlendValue"
                                data-min="0"
                                data-max="1"
                                data-default="0"
                                data-precision="2"
                            >
                                0.00
                            </div>
                            <button
                                class="value-btn"
                                data-target="synthBlend"
                                data-delta="0.05"
                                data-precision="2"
                            >
                                +
                            </button>
                        </div>
                        <div class="morph-label" id="synthBlendLabel">Formant</div>
                    </div>
                    <div class="control vowel-control">
                        <label>Zing Morph</label>
                        <div class="value-control">
                            <button
                                class="value-btn"
                                data-target="morph"
                                data-delta="-0.1"
                                data-precision="1"
                            >
                                −
                            </button>
                            <div
                                class="value-display"
                                id="morphValue"
                                data-min="-1"
                                data-max="1"
                                data-default="0"
                                data-precision="1"
                            >
                                0.0
                            </div>
                            <button
                                class="value-btn"
                                data-target="morph"
                                data-delta="0.1"
                                data-precision="1"
                            >
                                +
                            </button>
                        </div>
                        <div class="morph-label" id="morphLabel">Ring Modulation</div>
                    </div>
                </div>

                <div class="control-group">
                    <div class="section-label">phoneme sequence</div>
                    <div class="control">
                        <label>Phoneme Steps</label>
                        <div class="value-control">
                            <button
                                class="value-btn"
                                data-target="phonemeSteps"
                                data-delta="-1"
                            >
                                −
                            </button>
                            <div
                                class="value-display"
                                id="phonemeStepsValue"
                                data-min="1"
                                data-max="32"
                                data-default="4"
                            >
                                4
                            </div>
                            <button
                                class="value-btn"
                                data-target="phonemeSteps"
                                data-delta="1"
                            >
                                +
                            </button>
                        </div>
                    </div>
                    <div class="control">
                        <button
                            class="play-button"
                            id="regeneratePhonemes"
                        >
                            ↻
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="main-container">
            <div class="global-settings">
                <div class="control">
                    <label>EDO (Base Tones)</label>
                    <div class="value-control">
                        <button
                            class="value-btn"
                            data-target="edo"
                            data-delta="-1"
                        >
                            −
                        </button>
                        <div
                            class="value-display"
                            id="edoValue"
                            data-min="5"
                            data-max="24"
                            data-default="12"
                        >
                            12
                        </div>
                        <button
                            class="value-btn"
                            data-target="edo"
                            data-delta="1"
                        >
                            +
                        </button>
                    </div>
                </div>
                <div class="control">
                    <label>Root Note</label>
                    <select
                        id="rootMode"
                        style="width: 100%; margin-bottom: 4px"
                    >
                        <option value="hz">Hz</option>
                        <option value="midi">MIDI</option>
                    </select>
                    <input
                        type="number"
                        id="rootFreq"
                        value="261.63"
                        step="0.01"
                        style="width: 100%"
                    />
                    <select
                        id="rootMidi"
                        style="width: 100%; display: none"
                    ></select>
                </div>
            </div>
            <div class="tone-column">
                <div class="column-title">BASE TONES</div>
                <div class="tones-display" id="baseTones"></div>
                <button class="play-button" id="playBase">|></button>
            </div>

            <div class="euclidean-control">
                <div class="section-label">euclidean 1</div>
                <div class="control">
                    <label>Notes</label>
                    <div class="value-control">
                        <button
                            class="value-btn"
                            data-target="scaleNotes"
                            data-delta="-1"
                        >
                            −
                        </button>
                        <div
                            class="value-display"
                            id="scaleNotesValue"
                            data-min="1"
                            data-max="12"
                            data-default="7"
                        >
                            7
                        </div>
                        <button
                            class="value-btn"
                            data-target="scaleNotes"
                            data-delta="1"
                        >
                            +
                        </button>
                    </div>
                </div>
                <div class="control">
                    <label>Rotation</label>
                    <div class="value-control">
                        <button
                            class="value-btn"
                            data-target="scaleRotation"
                            data-delta="-1"
                        >
                            −
                        </button>
                        <div
                            class="value-display"
                            id="scaleRotationValue"
                            data-min="0"
                            data-max="6"
                            data-default="0"
                        >
                            0
                        </div>
                        <button
                            class="value-btn"
                            data-target="scaleRotation"
                            data-delta="1"
                        >
                            +
                        </button>
                    </div>
                </div>
            </div>

            <div class="tone-column">
                <div class="column-title">SCALE TONES</div>
                <div class="tones-display" id="scaleTones"></div>
                <button class="play-button" id="playScale">|></button>
            </div>

            <div class="euclidean-control">
                <div class="section-label">euclidean 2</div>
                <div class="control">
                    <label>Notes</label>
                    <div class="value-control">
                        <button
                            class="value-btn"
                            data-target="chordNotes"
                            data-delta="-1"
                        >
                            −
                        </button>
                        <div
                            class="value-display"
                            id="chordNotesValue"
                            data-min="1"
                            data-max="7"
                            data-default="3"
                        >
                            3
                        </div>
                        <button
                            class="value-btn"
                            data-target="chordNotes"
                            data-delta="1"
                        >
                            +
                        </button>
                    </div>
                </div>
                <div class="control">
                    <label>Rotation</label>
                    <div class="value-control">
                        <button
                            class="value-btn"
                            data-target="chordRotation"
                            data-delta="-1"
                        >
                            −
                        </button>
                        <div
                            class="value-display"
                            id="chordRotationValue"
                            data-min="0"
                            data-max="2"
                            data-default="0"
                        >
                            0
                        </div>
                        <button
                            class="value-btn"
                            data-target="chordRotation"
                            data-delta="1"
                        >
                            +
                        </button>
                    </div>
                </div>
            </div>

            <div class="tone-column">
                <div class="column-title">CHORD TONES</div>
                <div class="tones-display" id="chordTones"></div>
                <button class="play-button" id="playChord">|></button>
            </div>

            <div class="euclidean-control">
                <div class="section-label">tone selection</div>
                <div class="control">
                    <label>Base</label>
                    <div class="value-control">
                        <button
                            class="value-btn"
                            data-target="sequenceBase"
                            data-delta="-1"
                        >
                            −
                        </button>
                        <div
                            class="value-display"
                            id="sequenceBaseValue"
                            data-min="-2"
                            data-max="2"
                            data-default="-2"
                        >
                            -2
                        </div>
                        <button
                            class="value-btn"
                            data-target="sequenceBase"
                            data-delta="1"
                        >
                            +
                        </button>
                    </div>
                </div>
                <div class="control">
                    <label>Octaves</label>
                    <div class="value-control">
                        <button
                            class="value-btn"
                            data-target="sequenceOctaves"
                            data-delta="-1"
                        >
                            −
                        </button>
                        <div
                            class="value-display"
                            id="sequenceOctavesValue"
                            data-min="1"
                            data-max="4"
                            data-default="3"
                        >
                            3
                        </div>
                        <button
                            class="value-btn"
                            data-target="sequenceOctaves"
                            data-delta="1"
                        >
                            +
                        </button>
                    </div>
                </div>
                <div class="control">
                    <label>Notes</label>
                    <div class="value-control">
                        <button
                            class="value-btn"
                            data-target="sequenceNotes"
                            data-delta="-1"
                        >
                            −
                        </button>
                        <div
                            class="value-display"
                            id="sequenceNotesValue"
                            data-min="1"
                            data-max="6"
                            data-default="5"
                        >
                            5
                        </div>
                        <button
                            class="value-btn"
                            data-target="sequenceNotes"
                            data-delta="1"
                        >
                            +
                        </button>
                    </div>
                </div>
                <div class="control">
                    <label>Method</label>
                    <select id="sequenceMethod" style="width: 100%">
                        <option value="euclidean">Euclidean</option>
                    </select>
                </div>
                <div
                    class="control"
                    id="sequenceRotationControl"
                    style="display: block"
                >
                    <label>Rotation</label>
                    <div class="value-control">
                        <button
                            class="value-btn"
                            data-target="sequenceRotation"
                            data-delta="-1"
                        >
                            −
                        </button>
                        <div
                            class="value-display"
                            id="sequenceRotationValue"
                            data-min="0"
                            data-max="7"
                            data-default="1"
                        >
                            1
                        </div>
                        <button
                            class="value-btn"
                            data-target="sequenceRotation"
                            data-delta="1"
                        >
                            +
                        </button>
                    </div>
                </div>
                <div
                    class="control"
                    id="sequenceRandomizeControl"
                    style="display: none"
                >
                    <button
                        id="randomizeSequence"
                        style="
                            width: 100%;
                            padding: 8px;
                            background: #000;
                            color: #fff;
                            border: none;
                            cursor: pointer;
                        "
                    >
                        Randomize
                    </button>
                </div>
            </div>

            <div class="tone-column">
                <div class="column-title">SELECTED TONES</div>
                <div class="tones-display" id="sequenceTones"></div>
                <button class="play-button" id="playSequenceTones">|></button>
            </div>
        </div>

    </body>
</html>
